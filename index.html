<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Uncle Trav's Pizza</title>
  </head>
  <body class="deep-purple lighten-3">
    <div class="container">
      <div class="row">
        <div class="card-panel indigo lighten-3 z-depth-5">
          <h2 class="valign-center center-align">Uncle Trav's Pizza</h2>
        </div>
      </div>
      <div id="infoInput" class="card-panel indigo lighten-4 z-depth-3 row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="number" type="number" class="validate">
              <label for="number">Phone Number</label>
            </div>
          </div>
          <div class="row">
            <a class="waves-effect waves-light btn">submit</a>
          </div>
        </form>
      </div>
      <div class="row" id="sizeDiv">
        <div class="col s5 card-panel teal lighten-2 left z-depth-3">
          <p>Please choose the size of pizza you would like:</p>
        </div>
        <div class="col s6 card-panel teal lighten-4 right z-depth-3">
          <form action="#">
            <p>
              <label>
                <input name="size" type="radio" checked />
                <span>Small</span>
              </label>
            </p>
            <p>
              <label>
                <input name="size" type="radio" />
                <span>Medium</span>
              </label>
            </p>
            <p>
              <label>
                <input class="with-gap" name="size" type="radio"  />
                <span>Large</span>
              </label>
            </p>
            <a class="waves-effect waves-light btn">submit</a>
          </form>
        </div>
      </div>
      <div class="row" id="topDiv">
        <div class="col s5 card-panel teal lighten-2 left z-depth-3">
          <p>Please choose the toppings you would like:</p>
        </div>
        <div class="col s6 card-panel teal lighten-4 right z-depth-3">
          <form action="#">
            <p>
              <label>
                <input name="size" type="radio" checked />
                <span>Meat</span>
              </label>
            </p>
            <p>
              <label>
                <input name="size" type="radio" />
                <span>Veggies</span>
              </label>
            </p>
            <p>
              <label>
                <input class="with-gap" name="size" type="radio"  />
                <span>Other</span>
              </label>
            </p>
            <a class="waves-effect waves-light btn">submit</a>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
